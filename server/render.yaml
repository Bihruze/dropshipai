databases:
  - name: dropshipai-db
    databaseName: dropshipai
    user: dropshipai
    plan: free

services:
  - type: web
    name: dropshipai-api
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dropshipai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
